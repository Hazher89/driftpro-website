<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- High-Resolution Print Logo -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern operations icon -->
  <g transform="translate(30, 30)">
    <!-- Sleek rounded square background -->
    <rect x="0" y="0" width="60" height="60" rx="15" fill="#1F2937" stroke="none"/>
    
    <!-- Modern gear/operations -->
    <circle cx="30" cy="30" r="20" fill="white" opacity="0.9"/>
    <circle cx="30" cy="30" r="12" fill="#1F2937" opacity="0.8"/>
    
    <!-- Gear teeth -->
    <rect x="28" y="5" width="4" height="8" fill="white" opacity="0.9"/>
    <rect x="28" y="47" width="4" height="8" fill="white" opacity="0.9"/>
    <rect x="5" y="28" width="8" height="4" fill="white" opacity="0.9"/>
    <rect x="47" y="28" width="8" height="4" fill="white" opacity="0.9"/>
    
    <!-- Operations flow -->
    <path d="M 15 30 L 45 30" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Typography -->
  <g transform="translate(140, 0)">
    <!-- Drift -->
    <text x="0" y="60" font-family="'Poppins', 'Montserrat', 'Raleway', -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="800" fill="url(#textGradient)" letter-spacing="-0.05em">
      Drift
    </text>
    <!-- Pro -->
    <text x="0" y="90" font-family="'Poppins', 'Montserrat', 'Raleway', -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="600" fill="#1F2937" letter-spacing="0.2em">
      PRO
    </text>
  </g>
</svg>
